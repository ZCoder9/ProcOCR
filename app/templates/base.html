<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0dcaf0;
            --primary-dark: #0aa2c0;
            --primary-light: #6edff6;
            --secondary-color: #087990;
            --accent-color: #20c997;
            --accent-dark: #198754;
            --primary-gradient: linear-gradient(135deg, #0dcaf0 0%, #087990 100%);
            --secondary-gradient: linear-gradient(135deg, #6edff6 0%, #0dcaf0 100%);
            --success-gradient: linear-gradient(135deg, #20c997 0%, #0dcaf0 100%);
            --vibrant-gradient: linear-gradient(135deg, #0dcaf0 0%, #20c997 50%, #087990 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0dcaf0;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: none;
            pointer-events: none;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .gradient-btn {
            background: linear-gradient(135deg, #087990 0%, #055160 100%);
            border: none;
            transition: all 0.3s ease;
            color: white;
        }
        
        .gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(8, 121, 144, 0.4);
            background: linear-gradient(135deg, #0aa2c0 0%, #087990 100%);
        }
        
        .file-upload-area {
            transition: all 0.3s ease;
            border: 2px dashed #d1d5db;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .file-upload-area:hover {
            border-color: #087990;
            background-color: rgba(8, 121, 144, 0.1);
            box-shadow: 0 0 15px rgba(8, 121, 144, 0.2);
        }
        
        .results-card {
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .floating-card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .floating-card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary {
            background-color: #087990;
            border-color: #087990;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #055160;
            border-color: #055160;
            transform: translateY(-1px);
        }
        
        .badge.bg-light {
            background-color: rgba(255, 255, 255, 0.9) !important;
            color: #087990 !important;
            border: 1px solid #e5e7eb;
        }
        
        .badge.bg-info {
            background: #087990 !important;
            color: white !important;
        }
    </style>
    <title>ProcOCR - Advanced Text Extraction</title>
  </head>
  <body class="min-h-screen">
   {% block content %}
   {% endblock %}

    <!-- Bootstrap JS 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
